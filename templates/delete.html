
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">Добро пожаловать в Админ-Панель</h1>
	</div>

	<div class="d-flex align-items-start">
		<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
			{% for j_key in json_data %}
				<button class="nav-link" id="v-pills-{{ j_key[0] }}-tab" data-bs-toggle="pill"
				        data-bs-target="#v-pills-{{ j_key[0] }}" type="button" role="tab"
				        aria-controls="v-pills-{{ j_key[0] }}" aria-selected="false">

					{{ j_key[2] }}

				</button>
			{% endfor %}
		</div>

		<div class="tab-content" id="v-pills-tabContent">
			{% for j_key in json_data %}
				<div class="tab-pane fade" id="v-pills-{{ j_key[0] }}" role="tabpanel"
				     aria-labelledby="v-pills-{{ j_key[0] }}-tab">
						<form method="post" enctype="multipart/form-data">
							<p><input name="id" value="{{ j_key[0] }}"></p>
						<h3><input type="text" name="pet_name" value="{{ j_key[2] }}"></h3>
							<input type="file" name="img" value="{{ j_key[1] }}">
							<p><input type="text" name="h_old" value="{{ j_key[3] }}"></p>
							<button type="submit" class="btn btn-primary">Удалить</button>
						<br><br><br>
						</form>
				</div>
			{% endfor %}
		</div>
	</div>


</main>
