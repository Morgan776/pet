<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Homie</title>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <a class="zati4ka" href="{{ url_for('admin_auth') }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="" class="logo"></a>
            <ul>
                <li><a href="{{ url_for('home') }}" class="an">Главная</a></li>
                <li><a href="{{ url_for('pet_list') }}" class="an">Животные</a></li>
                <li><a href="{{ url_for('contact') }}" class="an">Контакты</a></li>
                <li href="">О нас</li>
            </ul>
        </div>
    </div>
        <div id="carouselExampleIndicators" class="carouselslide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                {% for item in json_data %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ loop.index0 }}" class="{{ 'active' if loop.first else '' }}"
                        aria-current="true" aria-label="Slide {{ loop.index }}"></button>
                        {% endfor %}
            </div>
        
            <!-- Carousel items -->
            <div class="carousel-inner">
                {% for item in json_data %}
                <div class="carousel-item {{ 'active' if loop.first else '' }}">
                    <img src="static/imgs/{{item}}" class="d-block kar" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Click Me</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        
            <!-- Controls -->
            <button class="carousel-control-prevs" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"><</span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-nexts" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- <div class="footer"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
